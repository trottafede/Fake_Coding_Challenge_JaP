<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding challengue</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- My css and JS -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2>Hi world</h2>
          <form id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastname" />
            </div>
            <div class="mb-3">
              <label for="DOB" class="form-label">Fecha De Nacimiento</label>
              <input type="date" class="form-control" id="DOB" />
            </div>
            <button id="myBtn" type="submit" class="btn btn-outline-danger">
              Enviar data
            </button>
          </form>
        </div>

        <div class="col-6">
          <h2>Info del server</h2>
            <div id="spinner" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          <p id="response_id"></p>
          <p id="response_name"></p>
          <p id="response_lastname"></p>
          <p id="response_DOB"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
